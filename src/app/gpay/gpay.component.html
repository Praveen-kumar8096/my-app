<h1>GOOGLE PAY</h1>
<label>Amount :</label>
<input type="number" placeholder="amount" [(ngModel)]="amount">
<br><br>
<button (click)="deposit()" class="btn btn-danger">DEPOSIT</button>
<button (click)="withdraw()" class="btn btn-success">WITHDRAW</button>
<br><br>
<button (click)="balance()">SHOW BALANCE</button>
