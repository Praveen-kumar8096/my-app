<input type="text" placeholder="search" [(ngModel)]="term">
<button type="btn btn-primary" (click)="filter()">filter</button>



<select [(ngModel)]="column">
    <option>Vehicles</option>
    <option>manufacturer</option>
    <option>model</option>
    <option>type</option>
    <option>fuel</option>
    <option>color</option>
    <option>image</option>
    <option>id</option>
</select>

<select name="items" [(ngModel)]="order">
    <option>desc</option>
    <option>asc</option>
</select>
<button type="btn btn-primary"  (click)="sort()">sort</button>

<table class="table table-dark">

    <thead>
        <tr>
            <th>Vehicles</th>
            <th>manufacturer</th>
            <th>model</th>      
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles" >
            <td>{{ vehicle.Vehicle}}</td>
            <td>{{ vehicle.manufacturer}} </td>
            <td>{{ vehicle.model}}</td>
            <td>{{ vehicle.type}}</td>
            <td>{{ vehicle.fuel}}</td>
            <td>{{ vehicle.color}}</td>
            <td><img src="{{ vehicle.image }}" width="100px" height="100px"></td>
            <td>{{ vehicle.id}}</td>
            <td><button class="btn btn-primary" (click)="view(vehicle.id)">view</button></td>
            <td>
                <button class="btn btn-danger" (click)="delete(vehicle.id)">delete</button>
            </td>
            
            
        </tr>
    </tbody>
</table>

<ul class="pagination">
    
    <li class="page-item"><a class="page-link" (click)="pagination(1)">1</a></li>
    <li class="page-item"><a class="page-link" (click)="pagination(2)">2</a></li>
    <li class="page-item"><a class="page-link" (click)="pagination(3)">3</a></li>

    
</ul>
