<h3>Vehicle Details</h3>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicles</th>
            <th>manufacturer</th>
            <th>model</th>      
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ vehicle.Vehicle}}</td>
            <td>{{ vehicle.manufacturer}} </td>
            <td>{{ vehicle.model}}</td>
            <td>{{ vehicle.type}}</td>
            <td>{{ vehicle.fuel}}</td>
            <td>{{ vehicle.color}}</td>
            <td><img src="{{ vehicle.image }}" width="100px" height="100px"></td>
            <td>{{ vehicle.id}}</td>
           
            
            
            
        </tr>
      
    </tbody>
</table>
